<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <h1>Mi Carrito</h1>
    </header>
    <main class="container mx-auto p-4">
        <div id="carrito-container">
        </div>
        <div id="total-container" class="mt-4">
            <p id="total-price">Total: $0.00</p>
        </div>
        <button id="aplicar-descuento" class="mt-4 p-2 bg-green-500 text-white rounded hover:bg-green-600">Aplicar Descuento</button>
        <a href="../index.html">
            <button id="seguir-comprando" class="mt-4 p-2 bg-gray-500 text-white rounded hover:bg-gray-600">Seguir Comprando</button>
        </a>
        <button id="finalizar-compra" class="mt-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Finalizar Compra</button>
    </main>

    <footer class="mt-4">
        <p>&copy; 2024 Mi Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/carrito.js"></script>
</body>

</html>
