<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<header class="bg-blue-600 text-white p-4">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">Mi Tienda Online</h1>
        <a href="./pages/Carrito.html" class="bg-green-500 p-2 text-white rounded">Ir al Carrito</a>
    </div>
</header>

<main class="container mx-auto p-4">
    <div class="text-center">
        <input type="text" id="filtro" placeholder="Buscar producto..." class="p-2 border border-gray-300 rounded mt-4">
        <button id="ordenar-precio" class="p-2 bg-green-500 text-white rounded mt-4">Ordenar por Precio</button>
    </div>

    <section id="productos-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-6">
    </section>
</main>

<footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2024 Mi Tienda Online. Todos los derechos reservados.</p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
